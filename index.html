<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeviTest Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>KeviTest</h2>
                <button id="close-sidebar" class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="sidebar-content">
                <ul class="sidebar-menu">
                    <li class="active"><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="notes.html"><i class="fas fa-sticky-note"></i> Notes</a></li>
                    <li><a href="timer.html"><i class="fas fa-clock"></i> Timer</a></li>
                    <li><a href="chat.html"><i class="fas fa-comments"></i> Chatroom</a></li>
                </ul>

                <div class="sidebar-section">
                    <h3>WebViewer</h3>
                    <ul id="embed-list" class="sidebar-links">
                        <!-- Embed links will be added here dynamically -->
                    </ul>
                    <button id="add-embed-btn" class="add-btn"><i class="fas fa-plus"></i> Add Embed</button>
                </div>

                <div class="sidebar-section">
                    <h3>Quick Links</h3>
                    <ul id="quicklink-list" class="sidebar-links">
                        <!-- Quick links will be added here dynamically -->
                    </ul>
                    <button id="add-quicklink-btn" class="add-btn"><i class="fas fa-plus"></i> Add Quick Link</button>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <header>
                <div class="header-left">
                    <button id="open-sidebar" class="menu-btn"><i class="fas fa-bars"></i></button>
                    <h1>Task Manager</h1>
                </div>
                <div class="header-right">
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="Search tasks...">
                        <button id="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                    <button id="settings-btn" class="icon-btn"><i class="fas fa-cog"></i></button>
                </div>
            </header>

            <div class="task-container">
                <div class="task-header">
                    <h2>Tasks</h2>
                    <button id="new-task-btn" class="primary-btn">New Task</button>
                </div>
                
                <div class="task-columns">
                    <div class="task-column">
                        <h3>Categorized Tasks</h3>
                        <div id="categorized-tasks" class="task-list">
                            <!-- Tasks with dates will be added here dynamically -->
                        </div>
                    </div>
                    <div class="task-column">
                        <h3>Uncategorized Tasks</h3>
                        <div id="uncategorized-tasks" class="task-list">
                            <!-- Tasks without dates will be added here dynamically -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="calendar-container">
                <h2>Calendar</h2>
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="task-modal-title">New Task</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="task-form">
                    <div class="form-group">
                        <label for="task-title">Title</label>
                        <input type="text" id="task-title" required>
                    </div>
                    <div class="form-group">
                        <label for="task-description">Description</label>
                        <textarea id="task-description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="task-type">Task Type</label>
                        <select id="task-type">
                            <option value="categorized">Categorized</option>
                            <option value="uncategorized">Uncategorized</option>
                        </select>
                    </div>
                    <div id="date-container" class="form-group">
                        <label for="task-date">Due Date</label>
                        <input type="date" id="task-date">
                    </div>
                    <div class="form-group">
                        <label for="task-priority">Priority</label>
                        <select id="task-priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="primary-btn">Save</button>
                        <button type="button" class="secondary-btn" id="cancel-task">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="embed-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Web Embed</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="embed-form">
                    <div class="form-group">
                        <label for="embed-title">Title</label>
                        <input type="text" id="embed-title" required>
                    </div>
                    <div class="form-group">
                        <label for="embed-url">URL</label>
                        <input type="url" id="embed-url" required>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="primary-btn">Add</button>
                        <button type="button" class="secondary-btn" id="cancel-embed">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="quicklink-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Quick Link</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="quicklink-form">
                    <div class="form-group">
                        <label for="quicklink-title">Title</label>
                        <input type="text" id="quicklink-title" required>
                    </div>
                    <div class="form-group">
                        <label for="quicklink-url">URL</label>
                        <input type="url" id="quicklink-url" required>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="primary-btn">Add</button>
                        <button type="button" class="secondary-btn" id="cancel-quicklink">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="webview-modal" class="modal">
        <div class="modal-content webview-content">
            <div class="modal-header">
                <h2 id="webview-title"></h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body webview-body">
                <iframe id="webview-iframe" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h3>Theme</h3>
                    <div class="theme-options">
                        <button class="theme-btn" data-theme="light">Light</button>
                        <button class="theme-btn" data-theme="dark">Dark</button>
                        <button class="theme-btn" data-theme="blue">Blue</button>
                        <button class="theme-btn" data-theme="purple">Purple</button>
                    </div>
                </div>
                <div class="settings-section">
                    <h3>Data Management</h3>
                    <button id="export-data" class="secondary-btn">Export Data</button>
                    <button id="import-data" class="secondary-btn">Import Data</button>
                    <button id="clear-data" class="danger-btn">Clear All Data</button>
                </div>
            </div>
        </div>
    </div>

    <div id="day-tasks-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="day-tasks-date"></h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="day-tasks-list" class="task-list">
                    <!-- Tasks for the selected day will be added here dynamically -->
                </div>
                <div class="no-tasks" id="no-day-tasks">
                    <p>No tasks for this day.</p>
                    <button class="primary-btn" id="add-task-for-day">Add Task</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
